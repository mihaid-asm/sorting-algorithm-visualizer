<!DOCTYPE html>
<html>
    <head>
        <title>Array Sorting</title>
        <meta charset="utf-8">
        <meta name="author" content="Mihai Duzi">
        <meta name="desc" content="Sorting algorithms, now visualized!">
        <meta name="keywords" content="array, vector, sort, algorithm">
        <link rel="icon" type="image/x-icon" href="./idk.png">
        <script src="sorting.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <div id="vector">
                <div id="pos0">0</div>
                <div id="pos1">1</div>
                <div id="pos2">2</div>
                <div id="pos3">3</div>
                <div id="pos4">4</div>
            </div>
            <div id="options">
                <div id="shuffle">Shuffle</div>
                <div id="select">Selection Sort</div>
                <input type="range" id="size" min="2" max="10" value="5" step="1">
            </div>
        </div>
    </body>
</html>
